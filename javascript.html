<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        /* Add some basic styling for a nice look and feel */
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg-background.jpg'); /* Specify your background image URL here */
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <!-- Container for our user information form -->
    <div class="container">
        <h1>User Information Form</h1>
        <form>
            <!-- First name input -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <!-- Last name input -->
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <!-- Zip code input -->
            <label for="zip">ZIP Code:</label><br>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Five-digit zip code"><br>

            <!-- Submit button -->
            <button class="btn" onclick="processForm()">Submit</button>
        </form>
    </div>

    <!-- Adding JavaScript for form functionality -->
    <script>
        function processForm() {
            // Get user inputs (same as before)
            // ...
            // Rest of your existing code
        }
    </script>
</body>
</html>
