!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        /* Add some basic styling for a nice look and feel */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <!-- Container for our user information form -->
    <div class="container">
        <h1>User Information Form</h1>
        <form>
            <!-- First name input -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <!-- Last name input -->
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <!-- Zip code input -->
            <label for="zip">ZIP Code:</label><br>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Five-digit zip code"><br>

            <!-- Submit button -->
            <button class="btn" onclick="processForm()">Submit</button>
        </form>
    </div>

    <!-- Adding JavaScript for form functionality -->
    <script>
        function processForm() {
            // Get user inputs
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const zipCode = document.getElementById('zip').value;

            // Combine first name and last name
            const fullName = firstName + ' ' + lastName;

            // Check if the combined name has more than 20 characters
            if (fullName.length > 20) {
                alert('Name is too long! Please enter a shorter name.');
                return; // Stop processing
            }

            // Check if the zip code is valid (5 digits)
            if (!/^\d{5}$/.test(zipCode)) {
                alert('Invalid ZIP Code! Please enter a valid five-digit ZIP Code.');
                return; // Stop processing
            }

            // If everything is valid, show a success message
            alert('Thank you! Your information has been submitted successfully.');
        }
    </script>
</body>
</html>
