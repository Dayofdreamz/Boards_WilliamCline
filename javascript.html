<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info and Palindrome Checker</title>
    <!-- Adding some basic styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f73;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: calc(100% - 22px);
            display: block;
        }
    </style>
</head>
<body>
    <!-- Container for our input form and palindrome checker -->
    <div class="container">
        <h1>User Info Validation and Palindrome Checker</h1>
        <form id="userInfoForm">
            <!-- Input for first name -->
            <input type="text" id="firstName" placeholder="First Name" required>
            <!-- Input for last name -->
            <input type="text" id="lastName" placeholder="Last Name" required>
            <!-- Input for zip code -->
            <input type="text" id="zipCode" placeholder="Zip Code" required>
            <!-- Button to submit the form -->
            <button type="button" class="btn" onclick="validateInputs()">Submit</button>
        </form>
        <!-- Button to trigger the palindrome check -->
        <button class="btn" id="checkPalindrome">Check for Palindrome</button>
        <!-- Place to display messages -->
        <div id="message"></div>
    </div>

    <!-- Adding JavaScript for functionality -->
    <script>
        // Function to validate user inputs
        function validateInputs() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var fullName = firstName + ' ' + lastName;

            // Check if full name is longer than 20 characters
            if (fullName.length > 20) {
                document.getElementById('message').innerText = 'Warning: Name should not exceed 20 characters!';
                return;
            }

            var zipCode = document.getElementById('zipCode').value;
            // Check if zip code is exactly 5 digits
            if (!/^\d{5}$/.test(zipCode)) {
                document.getElementById('message').innerText = 'Warning: Invalid Zip Code!';
                return;
            }

            // If all inputs are valid, show the secret message
            document.getElementById('message').innerText = 'Congratulations! Here is your secret message: ðŸŽ‰ [Keep pushing forward] ðŸŽ‰';
        }

        // Function to check if a string is a palindrome
        function isPalindrome(str) {
            const cleaned = str.replace(/\s+/g, '').toLowerCase();
            return cleaned === cleaned.split('').reverse().join('');
        }

        // Function to prompt the user and check the input
        function check() {
            let userInput = prompt('Enter a string to check if it is a palindrome:');
            if (userInput !== null) {
                alert(isPalindrome(userInput) ? 'It is a palindrome!' : 'It is not a palindrome.');
            }
        }

        document.getElementById('checkPalindrome').addEventListener('click', check);
    </script>
</body>
</html>
